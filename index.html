
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login & Registration UI</title>
<style>
*{
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body{
    background: #eef1f7;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container{
    width: 800px;
    height: 450px;
    background: #fff;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* form box */
.form-box{
    position: absolute;
    right: 0;
    width: 50%;
    height: 100%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    transition: 0.6s ease-in-out;
    z-index: 2;
}

.form-box form{
    width: 100%;
    text-align: center;
}

.form-box h2{
    margin-bottom: 20px;
}

.form-box input{
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.form-box button{
    width: 100%;
    padding: 12px;
    background: #6c8cff;
    border: none;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
}

.social{
    margin-top: 15px;
}
.social span{
    border: 1px solid #ccc;
    padding: 8px 12px;
    border-radius: 6px;
    margin: 5px;
    display: inline-block;
    cursor: pointer;
}

/* info box */
.info-box{
    position: absolute;
    left: 0;
    width: 50%;
    height: 100%;
    background: #6c8cff;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px;
    transition: 0.6s ease-in-out;
}

.info-box h2{
    margin-bottom: 15px;
}

.info-box button{
    background: transparent;
    border: 2px solid #fff;
    padding: 10px 25px;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
}

/* active state */
.container.active .form-box{
    right: 50%;
}
.container.active .info-box{
    left: 50%;
}
</style>
</head>
<body>

<div class="container" id="container">

    <!-- Registration -->
    <div class="form-box">
        <form>
            <h2>Registration</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Register</button>

            <div class="social">
                <span>G</span>
                <span>f</span>
                <span>in</span>
            </div>
        </form>
    </div>

    <!-- Info -->
    <div class="info-box">
        <div>
            <h2>Welcome Back!</h2>
            <p>Already have an account?</p>
            <button onclick="toggle()">Login</button>
        </div>
    </div>

</div>

<script>
function toggle(){
    document.getElementById("container").classList.toggle("active");
}
</script>

</body>
</html>
